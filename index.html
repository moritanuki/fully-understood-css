<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS完全に理解した</title>
  <style>
    .box{
      width: 60%;
      height: 50%;
      position: absolute;
      top: 20%;
      left: 10%;
      border: solid 5px;
      border-radius: 10px;
      font-size: 160px;
    }
    .text{
      position: absolute;
      top: -10%;
      left: 30%;
      text-wrap: nowrap;
    }
  </style>
</head>
<body>
  <div class="box">
    <p class="text">CSS<br>
      完全に理解した</p>
  </div>
</body>
</html>
